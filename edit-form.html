<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar aluno</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header class="header fixed-top">
        <nav class="navbar navbar-expand-lg header__nav">
            <div class="container-fluid p-0">
                <a class="navbar-brand text-light" href="index.html">
                    <img src="assets/img/logo.png" alt="logo" width="20" class="me-4">
                    Gestão Alunos
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="header__menu-icon">&#9776;</span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add-form.html">Adicionar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <menu class="menu">
        <nav class="menu__nav">
            <ul class="menu__ul">
                <li class="menu__li">
                    <a class="menu__a" href="index.html"> Início </a>
                </li>
                <li class="menu__li">
                    <a class="menu__a" href="add-form.html"> Adicionar </a>
                </li>

            </ul>
        </nav>
    </menu>

    <main class="main">

        <section class="row justify-content-center p-4">

            <h1 class="main__title text-capitalize text-center mb-5">Editar aluno</h1>

            <form class="main__form p-4 col-12 col-md-8">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" required id="nome">
                </div>

                <div class="mb-3">
                    <label for="nascimento" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" required id="nascimento">
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" required id="cpf">
                </div>

                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" required id="cep">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" required id="endereco">
                </div>

                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" required id="numero">
                </div>

                <div class="mb-3">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" required id="complemento">
                </div>

                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" required id="bairro">
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" required id="cidade">
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" required id="estado">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" required id="telefone">
                </div>

                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" required id="celular">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" required id="email">
                </div>

                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Observações:</label>
                    <textarea class="form-control" required id="message-text"
                        placeholder="Escreva sua mensagem"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 p-2">Editar aluno</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script>
        function abrirMenu() {
            document.getElementById('menu').style.width = '20%';
            document.getElementById('main').style.marginLeft = '20%';
        }

        function fecharMenu() {
            document.getElementById('menu').style.width = '0%';
            document.getElementById('main').style.marginLeft = 'auto';
        }
    </script>
</body>

</html>
